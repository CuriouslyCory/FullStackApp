<md-card routerLink="/detail/{{product.id}}" scrollTo scrollTargetSelector="#nav-toolbar">
  <md-card-header>
  	<md-card-title class="line-clamp">{{product.name}}</md-card-title>
  	<md-card-subtitle>{{product.brand}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{product.images}}">
  <md-card-actions>
  	<button md-button>View Details</button><button md-button>Add to cart</button>
  </md-card-actions>
</md-card>
