<td-layout #layout>
	<td-navigation-drawer flex sidenavTitle="Navigation">
		<md-nav-list>
			<ng-template let-item let-last="last" ngFor [ngForOf]="navElements">
				<a md-list-item (click)="layout.close()" routerLink="{{item.route}}" routerLinkActive="active">
					<md-icon>{{item.icon}}</md-icon>
					<span>{{item.name}}</span>
				</a>
			</ng-template>
		</md-nav-list>
	</td-navigation-drawer>
	<td-layout-nav navigationRoute="/home">
		<div td-toolbar-content layout="row" layout-align="start center" flex>	
			<span flex *ngIf="!searchBox.searchVisible">
				<img src="assets/site_logo.png">
			</span>
		    <td-search-box 
		    	#searchBox 
		    	(search)="filterResults($event)" 
		    	(searchDebounce)="filterResults($event)" 
		    	class="pull-top-sm pull-bottom-sm" 
		    	placeholder="Search here" 
		    	flex
		    >
		    </td-search-box>
		</div>
		<router-outlet></router-outlet>
	</td-layout-nav>
</td-layout>
