<div class="inset" layout="column" *ngIf="productDetail.length !== 0" layout-fill>
	<md-card layout-fill>
		<md-card-header>
			<md-card-title>{{productDetail.brand}} {{productDetail.name}}</md-card-title>
		</md-card-header>
		<img md-card-image src="{{productDetail.images | slice:0:1}}">
		<md-card-content>
			<div>
				<p>{{productDetail.description}}</p>
			</div>
			<div layout="row" class="image-wrapper" flex>
				<div *ngFor="let imageUrl of productDetail.images">
					<img src="{{imageUrl}}">
				</div>
			</div>
		</md-card-content>
		<md-card-actions flex>
			<span><button md-fab (click)="addToCart()"><md-icon>add_shopping_cart</md-icon></button></span>
			<span flex></span>
			<button md-fab routerLink="/home"><md-icon>home</md-icon></button>
		</md-card-actions>
	</md-card>
</div>
