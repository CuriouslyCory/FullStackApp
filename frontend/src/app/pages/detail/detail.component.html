<div class="inset" layout="column" *ngIf="productDetail.length !== 0">
	<div id="top"></div>
	<md-card>
		<md-card-header>
			<md-card-title>{{productDetail.brand}} {{productDetail.name}}</md-card-title>
		</md-card-header>
		<md-card-content>
			<div layout="row" layout-xs="column">
				<img class="main-image" md-card-image src="{{mainImage}}">
				<span flex></span>
				<div layout="column">
					<span>
						<button md-button (click)="addToCart()">
							<span>Add To Cart</span>
							<md-icon>add_shopping_cart</md-icon>
						</button>
					</span>
					<span class="availability">Availability: <span>In stock</span></span>
				</div>
			</div>
			<div>
				<h2>Details</h2>
				<p>{{productDetail.description}}</p>
				<p>Category: {{productDetail.type}}</p>
			</div>
			<div layout="row" class="image-wrapper" flex>
				<div *ngFor="let imageUrl of productDetail.images">
					<img src="{{imageUrl}}" (click)="updateImage(imageUrl)">
				</div>
			</div>
		</md-card-content>
	</md-card>
	<md-card>
		<md-card-header>
			<md-card-title>
				Other products you might be interested in
			</md-card-title>
		</md-card-header>
		<md-card-content>
			<div layout="row" layout-xs="column" layout-align="space-around center" layout-marign flex>
				<app-product-preview 
					*ngFor="let recommendation of recommendations" 
					[product]="recommendation" 
					flex
					scrollTo scrollTargetSelector="#nav-toolbar"
				></app-product-preview>
			</div>
		</md-card-content>
	</md-card>
</div>
